apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/distributed-workloads?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    build.appstudio.openshift.io/build-nudge-files: "build/operator-nudging.yaml"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "push" && target_branch == "rhoai-3.0"
      && ( "images/runtime/training/py311-rocm62-torch251/**".pathChanged() || ".tekton/odh-training-rocm62-torch25-py311-v3-0-push.yaml".pathChanged() )
  labels:
    appstudio.openshift.io/application: rhoai-v3-0
    appstudio.openshift.io/component: odh-training-rocm62-torch25-py311-v3-0
    pipelines.appstudio.openshift.io/type: build
  name: odh-training-rocm62-torch25-py311-v3-0-on-push
  namespace: rhoai-tenant
spec:
  timeouts:
    pipeline: 10h
    tasks: 8h
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
  - name: additional-labels
    value:
    - version=v3.0.0
    - io.openshift.tags=odh-training-rocm62-torch25-py311
  - name: output-image
    value: quay.io/rhoai/odh-training-rocm62-torch25-py311-rhel9:{{target_branch}}
  - name: dockerfile
    value: Dockerfile.konflux
  - name: path-context
    value: images/runtime/training/py311-rocm62-torch251
  - name: hermetic
    value: false
  - name: build-source-image
    value: true
  - name: build-image-index
    value: true
  - name: build-platforms
    value:
    - linux-extra-fast/amd64
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/multi-arch-container-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-training-rocm62-torch25-py311-v3-0
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
